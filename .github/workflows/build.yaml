name: Build and Test

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  build_and_test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node 18.x
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:ci
      - name: Test
        run: npm run test:ci
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
      - name: Archive code coverage result
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
