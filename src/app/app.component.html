<mat-form-field>
  <mat-select
    ngxMatSelect
    #ms="ngxMatSelect"
    [displayMember]="'value'"
    [valueMember]="'key'"
    [source]="list"
    [useInfiniteScroll]="true"
    [maximumResultForShow]="10"
  >
  <mat-option [value]="item" *ngFor="let item of ms.filteredSource" >
    {{item.value}}
  </mat-option>
  </mat-select>
</mat-form-field>
