<mat-form-field
  class="form-field">
  <mat-label>Fetch Options</mat-label>
  <ngx-mat-select
    #selectBox1
    serverSide
    [pageSize]="20"
    [fetchOptions]="fetchFn"
    [multiple]="true"
    [hasSearchBox]="true"
    [optionLabel]="'name'"
    [dataKey]="'id'"
  >
  </ngx-mat-select>

</mat-form-field>

<div>
  <b>Select Box Value</b>: {{selectBox1.value | json}}
</div>
