<mat-form-field class="form-field">
  <mat-label>
    Custom Option Label
  </mat-label>
  <ngx-mat-select
    clientSide
    [options]="options"
    [multiple]="true"
    [hasSearchBox]="true"
  >
    <ng-template ngxMatSelectOptionContent let-option>
      This is custom option {{option}}
    </ng-template>
  </ngx-mat-select>
</mat-form-field>
